syntax = "proto3";

package trading;

message OrderRequest {
    int32 id = 1;
    int64 quantity = 2;
    int64 price = 3;
    // this is the new operation instance variable - there can be add, modify, remove, etc.
    string side = 4;
    string operation = 5;
}

message OrderResponse {
    int32 id = 1;
    int32 status = 2;
    string message = 3;
}

service TradingService {
    rpc PlaceOrder(OrderRequest) returns (OrderResponse);
}