syntax = "proto3";

package trading;

message OrderRequest {
    int32 id = 1;
    uint32 quantity = 2;
    int64 price = 3;
    string side = 4;
    string operation = 5;
    string username = 6;
}

message OrderResponse {
    int32 id = 1;
    int32 status = 2;
    string message = 3;
}

service TradingService {
    rpc PlaceOrder(OrderRequest) returns (OrderResponse);
}